{% extends 'main.html' %}

{% block content %}
    <div class="reset_container container p-5 shadow rounded bg-green-300 mt-3 text-center">
        <h3>Password Reset</h3>

        <p>Forgot your password? Want to change it to something else? Enter your email address below and we'll send you instructions on how to reset your password.</p>
        
        <form class="form" method="POST">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-success" type="submit" value="Confirm" />
        </form>
    </div>


    <style>

        /* For Desktop View */
        @media screen and (min-width: 1024px) {
            .reset_container {
                width: 40%
            }
            .error_box {
                width: 30%
            }
        }
         
        /* For Tablet View */
        @media screen and (min-device-width: 768px) 
            and (max-device-width: 1024px) {
                .reset_container {
                    width: 40%
                }
                .error_box {
                    width: 30%
                }
        }
         
        /* For Mobile Portrait View */
        @media screen and (max-device-width: 480px) 
            and (orientation: portrait) {
                .reset_container {
                    width: 90%
                }
                #rc-imageselect, .g-recaptcha {
                    transform:scale(0.77);
                    -webkit-transform:scale(0.77);
                    transform-origin:0 0;
                    -webkit-transform-origin:0 0;
                }
                .error_box {
                    width: 75%
                }
            }
        }
         
        /* For Mobile Landscape View */
        @media screen and (max-device-width: 640px) 
            and (orientation: landscape) {
                .reset_container {
                    width: 80%
                }
                .error_box {
                    width: 70%
                }
        }
        
        </style>


{% endblock content %}
