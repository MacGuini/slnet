{% extends "main.html" %}
{% load static %}

{% block content %}

<div class="container center">

    <h2 class='text-center'>Create Invoice</h2>
    <form method="POST" enctype="application/x-www-form-urlencoded">
      {% csrf_token %}
      {{ form.user }}
      {{ form.notes }}
      
      <input class="btn bg-green-400" type="submit" value="Save">
    </form>

</div>

{% endblock content %}
